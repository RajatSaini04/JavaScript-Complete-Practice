<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Calculator</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- remix-icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <!--  -->
        <div class="clearbtn ">
            <button class="button" data="back">
                <span>
                    <svg class="backbtn" data="back" clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round"
                        stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path data="back"
                            d="m22 6c0-.552-.448-1-1-1h-12.628c-.437 0-.853.191-1.138.523-1.078 1.256-3.811 4.439-4.993 5.815-.16.187-.241.419-.241.651 0 .231.08.463.24.651 1.181 1.38 3.915 4.575 4.994 5.835.285.333.701.525 1.14.525h12.626c.552 0 1-.448 1-1 0-2.577 0-9.423 0-12zm-13.628.5h12.128v11h-12.126l-4.715-5.51zm5.637 4.427 1.71-1.71c.146-.146.339-.219.531-.219.404 0 .75.324.75.749 0 .193-.073.384-.219.531l-1.711 1.711 1.728 1.728c.147.147.22.339.22.53 0 .427-.349.751-.75.751-.192 0-.384-.073-.531-.219l-1.728-1.729-1.728 1.729c-.146.146-.339.219-.531.219-.401 0-.75-.324-.75-.751 0-.191.073-.383.22-.53l1.728-1.728-1.788-1.787c-.146-.148-.219-.339-.219-.532 0-.425.346-.749.751-.749.192 0 .384.073.53.219z"
                            fill-rule="nonzero" />
                    </svg>
                </span>
            </button>

            <span></span>
        </div>
        <!--  -->
        <div class="buttons">
            <button class=" button clear" data="C"><span>C</span>
            </button>
            <div class="parentheses">
                <button class="button greentext parenthesesbtn1" id="para" data="()"><span>( )</span>
                </button>
            </div>
            <button class="operator button greentext" data="%" id="userinputs"><span>%</span>
            </button>
            <button class="operator button greentext" data="/"> <span><i class="ri-divide-line" data="/"></i>
                </span></button>
            <button class=" button userinputs" id="num" data="7"><span>7</span></button>
            <button class=" button userinputs" id="num" data="8"><span>8</span></button>
            <button class=" button userinputs" id="num" data="9"><span>9</span></button>
            <button class="operator button greentext" data="*"><span> <i class="ri-close-large-line"
                        data="*"></i></span></button>
            <button class=" button userinputs" id="num" data="4"><span>4</span></button>
            <button class=" button userinputs" id="num" data="5"><span>5</span></button>
            <button class=" button userinputs" id="num" data="6"><span>6</span></button>

            <button class="button operator greentext" data="-" id="userinputs"><span>-</span></button>
            <button class=" button userinputs" id="num" data="1"><span>1</span></button>
            <button class=" button userinputs" id="num" data="2"><span>2</span></button>
            <button class=" button userinputs" id="num" data="3"><span>3</span></button>

            <button class="operator button greentext" data="+" id="userinputs"><span>+</span></button>
            <button class=" button userinputs " id="num" data="+/-"><span>+/-</span></button>
            <button class=" button userinputs " id="num" data="0"><span>0</span></button>
            <button class=" button userinputs " id="num" data="."><span>.</span></button>
            <button class=" button equal" data="="><span>=</span></button>


        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
