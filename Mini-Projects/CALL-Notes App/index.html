<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ------------------- MAIN APP ------------------- -->
    <div class="app-container">

        <!-- Side Buttons -->
        <div class="side-buttons">
            <button id="addNote">+</button>
            <button id="upbtn">↑</button>
            <button id="downbtn">↓</button>
        </div>

        <!-- Card Stack -->
        <div class="card-stack">
            <!-- Card -->
          
        </div>

        <!-- Color Options -->
        <div class="colors">
            <div class="color-dot black"></div>
            <div class="color-dot purple"></div>
            <div class="color-dot orange"></div>
            <div class="color-dot teal"></div>
        </div>
    </div>

    <!-- ------------------- FORM OVERLAY ------------------- -->
    <div class="form-overlay" id="noteForm">
        <div class="form-container">
            <form action="">
                <h2>New Call</h2>

                <div class="form-group">
                    <label for="image">Image URL</label>
                    <input required type="text" id="image" placeholder="photo.jpg">
                </div>

                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input required type="text" id="fullname" placeholder="Enter full name">
                </div>

                <div class="form-group">
                    <label for="hometown">Home Town</label>
                    <input required type="text" id="hometown" placeholder="Enter home town">
                </div>

                <div class="form-group">
                    <label for="purpose">Purpose</label>
                    <input required type="text" id="purpose" placeholder="e.g., Quick appointment note">
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <div class="categories">
                        <label class="category emergency">
                            <input required type="radio" name="category" value="Emergency"> Emergency
                        </label>
                        <label class="category important">
                            <input type="radio" name="category" value="Important"> Important
                        </label>
                        <label class="category urgent">
                            <input type="radio" name="category" value="Urgent"> Urgent
                        </label>
                        <label class="category norush">
                            <input type="radio" name="category" value="No Rush"> No Rush
                        </label>
                    </div>

                </div>

                <div class="form-actions">
                    <button class="btn create-btn submitbtn">Create Note</button>
                    <button class="btn close-btn" id="closeForm">Close</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ------------------- JS HOOK PLACEHOLDER ------------------- -->
    <script src="script.js"></script>

</body>

</html>
