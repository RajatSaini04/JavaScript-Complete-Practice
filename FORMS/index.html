<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email & Password Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #444;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4a90e2;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 4px;
            display: none;
            /* You can toggle this in JS */
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4a90e2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #357abd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login Form</h2>
        <form autocomplete="off" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email">
                <div id="emailError" class="error">Invalid email format</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <div id="passwordError" class="error">Password must be at least 6 characters</div>
            </div>


            <button type="submit">Validate</button>
            
            <div class="resultmsg"></div>

        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
